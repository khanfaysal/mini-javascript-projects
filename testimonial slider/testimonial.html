<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial slider</title>
    <!--font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  

    <!--style-->
    <link rel="stylesheet" href="./testimonial.css">
</head>
<body>
    <main>
        <section class="container">
            <!--title-->
            <div class="title">
                <h2>Client Review</h2>
                <div class="underline"></div>
            </div>
            <!--review-->
            <article class="review">
                <div class="img-container">
                    <img src="./person-1.jpeg" id="person-img" alt="review image">
                </div>
                <h4 id="author">Cameli</h4>
                <p id="job">Programmer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto impedit dolores, at saepe ex beatae quis, sapiente tenetur totam a praesentium, ratione delectus corrupti voluptas! Atque in aspernatur officia nihil maxime iusto, error vitae eum.</p>

                <!--button previous and next-->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <!--random button-->
                <button class="random-btn">Random Show</button>
            </article>
            
        </section>
    </main>
    <!--javaScript-->
    <script src="./testimonial.js"></script>
</body>
</html>
